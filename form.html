<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="css/manifest.css" rel="stylesheet">
</head>
<body> 
  <form>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <label for="exampleFormControlInput1">First Name</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" >
        </div>
        <div class="col-sm">
          <label for="exampleFormControlInput1">Last Name</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" >
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">What are you?</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>I AM A ROBOT</option>
          <option>I AM A HUMAN</option>
        </select>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">I agree to the 
            <a href="#">terms</a>
            <a href="#">conditions</a>
        </label>
      </div>
      <div>
        <a href="#" class="btn btn-primary btn-lg disabled" role="button" aria-disabled="true">Save</a>
      </div>
    <div class="alert alert-success" role="alert">
      <p>Thank you for registering with us</p>
      <p class="mb-0">We won't sell your information</p>
    </div>    
  </form>
</body>
</html>
